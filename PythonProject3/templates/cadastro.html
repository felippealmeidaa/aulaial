<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAUniev - Cadastro</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>IAUniev</h1>
                <p>üöÄ Assistente Virtual Acad√™mico - IA</p>
            </div>

            <form id="cadastroForm" action="/cadastro" method="POST">
                <h2>‚ú® Crie sua conta</h2>

                {% if erro %}
                <div class="erro-mensagem">
                    ‚ö†Ô∏è {{ erro }}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="nome">üë§ Nome Completo</label>
                    <input type="text" id="nome" name="nome" required
                           placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="matricula">üé´ Matr√≠cula</label>
                    <input type="text" id="matricula" name="matricula" required
                           placeholder="Digite sua matr√≠cula (apenas n√∫meros)"
                           pattern="[0-9]+"
                           title="Digite apenas n√∫meros"
                           inputmode="numeric">
                    <small style="color: #6c757d; font-size: 12px; margin-top: 5px; display: block;">
                        ‚ö†Ô∏è Apenas n√∫meros s√£o permitidos
                    </small>
                </div>

                <div class="form-group">
                    <label for="cpf">üìÑ CPF (Somente N√∫meros)</label>
                    <input type="text" id="cpf" name="cpf" required
                           placeholder="Digite seu CPF"
                           pattern="\d{11}"
                           title="Digite os 11 n√∫meros do CPF"
                           maxlength="11">
                    <small style="color: #6c757d; font-size: 11px; margin-top: 5px; display: block;">
                        ‚ÑπÔ∏è Necess√°rio para sincronizar com o AVA (Senha: 7 primeiros d√≠gitos).
                    </small>
                </div>

                <div class="form-group">
                    <label for="email">üìß E-mail Institucional</label>
                    <input type="email" id="email" name="email" required
                           placeholder="seu.nome@aluno.unievangelica.edu.br">
                </div>

                <div class="form-group">
                    <label for="curso">üìö Curso</label>
                    <select id="curso" name="curso" required>
                        <option value="">Selecione seu curso</option>
                        <option value="Intelig√™ncia Artificial">Intelig√™ncia Artificial</option>
                        <option value="An√°lise e Desenvolvimento de Sistemas">An√°lise e Desenvolvimento de Sistemas</option>
                        <option value="Engenharia de Software">Engenharia de Software</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">üîë Senha</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Digite uma senha segura">
                </div>

                <div class="form-group">
                    <label for="confirm_password">‚úÖ Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           placeholder="Confirme sua senha">
                </div>

                <button type="submit" class="btn-primary">Cadastrar ‚Üí</button>

                <div class="form-footer">
                    <p>J√° tem uma conta? <a href="/">Fa√ßa login aqui! üîì</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Valida√ß√£o do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            const senha = document.getElementById('password').value;
            const confirmSenha = document.getElementById('confirm_password').value;
            const matricula = document.getElementById('matricula').value;
            const cpf = document.getElementById('cpf').value;

            // Validar senhas
            if (senha !== confirmSenha) {
                e.preventDefault();
                alert('‚ö†Ô∏è As senhas n√£o coincidem!');
                return;
            }

            // Validar matr√≠cula (apenas n√∫meros)
            if (!/^\d+$/.test(matricula)) {
                e.preventDefault();
                alert('‚ö†Ô∏è A matr√≠cula deve conter apenas n√∫meros!');
                return;
            }

            // Validar CPF (11 d√≠gitos)
            if (!/^\d{11}$/.test(cpf)) {
                e.preventDefault();
                alert('‚ö†Ô∏è O CPF deve conter exatamente 11 n√∫meros!');
                return;
            }
        });

        // Bloquear entrada de letras em campos num√©ricos
        ['matricula', 'cpf'].forEach(function(id) {
            document.getElementById(id).addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>
</html>
